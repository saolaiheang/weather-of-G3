<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Display</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-3">
    <div class="col-md-6 offset-md-3" style="margin-left: 60%;">
      <button id="logout-email" onclick="logout()" type="button" class="btn btn-danger float-right" style="width: 160px; ">Log out</button>
    </div>
  </div>
  <div class="row justify-content-center1"  > 
    <h4 style="font-weight: bold; margin-top: 100px; margin-left: 55%;font-size: 2rem;">Phnom Penh Weather</h4>
    <p style="margin-top: 10px; margin-left: 55%;font-size: 1.3rem;">Login as:
        <script>
            document.write(localStorage.getItem("Email"));
        </script>
    </p>
  </div>
  <div class="row justify-content-center" style="margin-top: 20px;">
    <div class="col-md-6" >
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Weather</h5>
              <div id="current-weather"></div>
          </div>
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Conditions</h5>
              <div class="" id="card-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5 ml-4">
    <button type="button" class="btn btn-primary">Share Reaction</button>
  </div>
  <div class="row justify-content-center1"  > 
    <h4 style="font-weight: bold; margin-top: 55px; margin-left: 41%;font-size: 2rem;">3 Days Forecast Weathers</h4>
   </div> 
   <div class="row justify-content-center" style="margin-top: 20px;">
    <div class="col-md-6">
      <div class="card cards">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Weather</h5>
              <div id="forecast-weather"></div>
          </div>
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Conditions</h5>
              <div class="" id="condition-weather"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 75px;">
    <div class="col-md-6">
      <div class="card cards">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Weather</h5>
              <div id="forecast1-weather"></div>
          </div>
            <div class="col">
              <h5 class="card-title" style="font-weight: bold;">Conditions</h5>
              <div class="" id="condition1-weather"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
